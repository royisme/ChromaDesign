      @theme {
        /* Map Tailwind utilities to Shadcn CSS variables */
        --color-background: var(--background);
        --color-foreground: var(--foreground);
        
        --color-card: var(--card);
        --color-card-foreground: var(--card-foreground);
        
        --color-popover: var(--popover);
        --color-popover-foreground: var(--popover-foreground);
        
        --color-primary: var(--primary);
        --color-primary-foreground: var(--primary-foreground);
        
        --color-secondary: var(--secondary);
        --color-secondary-foreground: var(--secondary-foreground);
        
        --color-muted: var(--muted);
        --color-muted-foreground: var(--muted-foreground);
        
        --color-accent: var(--accent);
        --color-accent-foreground: var(--accent-foreground);
        
        --color-destructive: var(--destructive);
        --color-destructive-foreground: var(--destructive-foreground);

        --color-border: var(--border);
        --color-input: var(--input);
        --color-ring: var(--ring);
        
        --radius: var(--radius);
        --radius-md: calc(var(--radius) - 2px);
        --radius-sm: calc(var(--radius) - 4px);
      }

      /* Base styles (App Shell Defaults) */
      :root {
        /* Default Dark Mode for the App Shell - Using Zinc/Neutral palette for a "Pro" look */
        --background: #09090b; /* Zinc 950 */
        --foreground: #fafafa; /* Zinc 50 */
        
        /* Primary Action: White on Dark */
        --primary: #fafafa;
        --primary-foreground: #09090b;
        
        /* Secondary / Muted */
        --secondary: #27272a; /* Zinc 800 */
        --secondary-foreground: #fafafa;
        
        --muted: #27272a;
        --muted-foreground: #a1a1aa; /* Zinc 400 */
        
        --accent: #27272a;
        --accent-foreground: #fafafa;
        
        --destructive: #7f1d1d;
        --destructive-foreground: #fef2f2;
        
        --card: #09090b;
        --card-foreground: #fafafa;
        
        --popover: #09090b;
        --popover-foreground: #fafafa;
        
        --border: #27272a; /* Zinc 800 */
        --input: #27272a;
        --ring: #fafafa;
        
        /* Preview Dashboard Fallbacks */
        --radius: 0.5rem;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background); 
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Subtle Grid Pattern for Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Custom scrollbar for code blocks */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
